    steps:
      - name: è·å–æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: build-dist
      - name: ğŸ“‚ éƒ¨ç½²åˆ° FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        if: env.FTP_SERVER && env.FTP_USERNAME && env.FTP_PASSWORD
        with:
          server-dir: ${{ vars.FTP_DIR }}
          server: ${{ env.FTP_SERVER }}
          username: ${{ env.FTP_USERNAME }}
